<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Google Keep</title>
</head>
<body>

    <!-- navbar starts here -->
    <div class="nav">

        <div class="nav-left">
            <div class="logo-menu">
                <span class="material-symbols-outlined nav-icon menu-icon">menu</span>
                <img class="logo" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png">
                <p class="logo-text">Keep</p>
            </div>

            <div class="search-area">
                <form>
                    <button><span class="material-symbols-outlined search-icon">search</span></button>
                    <input type="text" placeholder="Search">
                    <button><span class="material-symbols-outlined search-icon">close</span></button>
                </form>
            </div>
        </div>

        <div class="nav-right">
            <div class="icons">
                <span class="material-symbols-outlined nav-icon">refresh</span>
                <span class="material-symbols-outlined nav-icon">view_agenda</span>
                <span class="material-symbols-outlined nav-icon">settings</span>
            </div>
        
            <div class="apps-profile">
                <span class="material-symbols-outlined nav-icon">apps</span>
                <img class="nav-icon" src="https://lh3.google.com/u/0/ogw/AF2bZygMvy_a6SP1PrgEoZbqpzC5yLdOjJNMtXkK2DqwNbl6AA=s32-c-mo" >
            </div>
        </div>
        
    </div>

    <!-- main container -->
    <div class="container">

        <!-- sidebar container -->
        <div class="sidebar">
            <div class="sidebar-item">
                <span class="material-symbols-outlined sidebar-icon">lightbulb</span>
                <span class="sidebar-text">Notes</span>
            </div>
            <div class="sidebar-item">
                <span class="material-symbols-outlined sidebar-icon">notifications</span>
                <span class="sidebar-text">Reminders</span>
            </div>
            <div class="sidebar-item">
                <span class="material-symbols-outlined sidebar-icon">edit</span>
                <span class="sidebar-text">Edit Labels</span>
            </div>
            <div class="sidebar-item">
                <span class="material-symbols-outlined sidebar-icon">archive</span>
                <span class="sidebar-text">Archive</span>
            </div>
            <div class="sidebar-item">
                <span class="material-symbols-outlined sidebar-icon">delete</span>
                <span class="sidebar-text">Bin</span>
            </div>


        </div>

        <!-- content container -->
        <div class="main-content">

        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>
</html>
